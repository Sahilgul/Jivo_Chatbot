<!DOCTYPE html>
<html lang="en">

<head>
	<title>Smart Glass Country</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
	<section class="msger">
		<header class="msger-header">
			<div class="msger-header-title">
				<strong>Smart Glass Country</strong>
			</div>
		</header>

		<main class="msger-chat">
			<span class="typing-status" id="typing">
				<div class="typing-indicator">
					<div><strong>Typing</strong></div>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</span>
		</main>

		<form class="msger-inputarea">
			<input type="text" class="msger-input" required placeholder="Enter your query here..." />
			<button type="submit" class="msger-send-btn"><i class="fa-sharp fa-solid fa-paper-plane"></i></button>
		</form>
	</section>
	<script src="script.js"></script>
</body>

</html>
